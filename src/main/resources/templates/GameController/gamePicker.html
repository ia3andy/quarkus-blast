<ul id="game-picker" class="nav nav-pills flex-column mb-auto flex-grow-1"  hx-swap-oob="true">
  {#for board in boards}
  <li class="nav-item" >
    <button class="nav-link{#if board.id == game.boardId} selected{/if}" hx-get="{uri:GameController.startGameFromBoard(board.id)}" hx-target="#content" hx-swap="innerHTML">
    <i class="me bi bi-chevron-right"></i>
    {board.name}
    </button>
  </li>
  {/for}
</ul>
